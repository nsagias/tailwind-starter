<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="tailwind.css">

  </head>
  <body>
    <div class="mx-auto p-4 w-full lg:w-1/2">

      <h1 class="text-3xl font-bold">Grid Layouts</h1>

      <div class="grid grid-cols-6 grid-rows-2 gap-x-2 gap-y-3">
        <div class="box row-span-6 col-span-3">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
      </div>

      <hr class="my-6">

      <div class="grid grid-cols-3 grid-rows-3 gap-2">
        <div class="box col-start-1 col-end-3">1</div>
        <div class="box row-start-2 row-end-4">2</div>
        <div class="box row-start-2">3</div>
        <div class="box row-start-1 row-end-3">4</div>
        <div class="box col-start-2 col-end-4">5</div>
      </div>

    </div>
  </body>
</html>
